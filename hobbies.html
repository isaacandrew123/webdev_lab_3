<!DOCTYPE html>
<html>
<head>
    <title>Hobbies</title>
    <style>
        body {
            font-family: Consolas, monospace;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;

            min-height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .biodata-item {
            margin-bottom: 20px;

        }

            font-weight: bold;
            margin-right: 10px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #555;
        }

        .footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
        }
    </style>
</head>
